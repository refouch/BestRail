<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestRail - Infrastructures & Systèmes Logiciels </title>
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/result.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Librairie Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>

<body>

<!-- En-tête avec menu et titre -->
<header class="header">
    <h1 class="site-title">
        <i class="site-title-name"></i>
        BestRail - Comparateur d'itinéraires de train
    </h1>
</header>


<!-- Contenu principal -->
<main class="main-content">

    <!-- Récap de la recherche -->
    <div class="search-recap-container">

        <div class="search-recap">

            <div class="recap-item">
                <label>Départ</label>
                <span class="ville-depart">Paris Gare de Lyon</span>
            </div>

            <div class="recap-arrow">→</div>

            <div class="recap-item">
                <label>Arrivée</label>
                <span class="ville-arrivee">Lyon Part-Dieu</span>
            </div>

            <div class="recap-item">
                <label>Date et heure</label>
                <span class="travel-date">1 Janvier 2026 - 8h00</span>
            </div>
                  
            <button class="modify-search-btn" id="modifyBtn">Modifier la recherche</button>
        </div>

    </div>

    <!-- Wrapper pour les résultats et la carte -->
    <div class="result-wrapper">

        <!-- Résultats de la recherche -->
        <div class="result-container">
            <h2>Résultats de la recherche</h2>        

            <!-- Liste des trajets -->
            <div class="trajet-list">           
        
                <!-- Remplie dynamiquement lors de la réponse du seveur -->

            </div>

        </div>

        <!-- Carte des trajets -->
        <div class="map-container">

            <!-- Conteneur de la carte Leaflet -->
            <div id="map-result"></div>

        </div>

    </div>

</main>




<!-- Pied de page -->
<footer class="page-footer">
    <div class="footer-content">

        <!-- Contact -->
        <div class="contact-footer">
            <h4>Contact</h4>
            <p><i class="fas fa-envelope"></i>leo.dony@ensae.fr</p>
        </div>

        <!-- Info complémentaires -->
        <div class="info-footer">
            <h4>À propos</h4>
            <p>Projet pour le cours Infrastructures & Systèmes Logiciels</p>
            <div class="link-footer">
                <a href="https://github.com/refouch/Projet-infra-sncf.git" class="social-link"><i class="fab fa-github"></i></a>
            </div>
        </div>

    </div>
</footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <script type="module" src="JS/pages/result.js"></script>

</body>
</html>
